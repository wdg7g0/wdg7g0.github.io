<!DOCTYPE html>
<html lang="en">

<!-- Head Part -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now | VR Park</title>
  </head>

  <!-- Body Part -->
  <body>
    
    <!-- Logo area -->
    <header>
      <h1>VR Park</h1>
      <img
        src="images/wide/immerse-yourself/logo-color.png"
        alt="Logo VR Park" />
    </header>

    <!-- Navigation Tabs -->
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="Immerse-Yourself.html">Immerse Yourself</a></li>
        <li><a href="your-journey.html">Your Journey</a></li>
        <li>Book Now <span>(current)</span></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main>

    <!-- The Booking Form -->
    <header>
     <h2>Book Now</h2>
     <img
       src="./images/wide/book-now/book-now.png"
       alt="Background"/>
     </header>

    <div>
     <label for="name">Name</label>
     <input type="text" id="name" name="visitor_name" placeholder="Jack Webber" pattern=[A-Z\sa-z]{3,20} required>
    </div>

    <div>
     <label for="email">E-mail</label>
     <input type="email" id="email" name="visitor_email" placeholder="jack.w@email.com" required>
    </div>

    <div>
     <label for="phone">Phone Number</label>
     <input type="tel" id="phone" name="visitor_phone" placeholder="000-000-0000" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>

    <div>
     <label for="Guests">Guests</label>
     <input type="number" id="Guests" name="total_adults" placeholder="0" min="1" required>
    </div>


    <div>
     <label for="Date">Date</label>
     <input type="date" id="Date" name="checkin" required>
    </div>

    <div>
     <label for="room-selection">Select Room Preference</label>
     <select id="room-selection" name="room_preference" required>
        <option value="">Choose a Room from the List</option>
        <option value="Common Room">Common Room: $20/ per hour</option>
        <option value="Private Room">Private Room: $80/ per hour</option>
        <option value="Day Pass-Common Room">Day Pass-Common Room: $200/ per guest</option>
        <option value="Day Pass-Private Room">Day Pass-Private Room: $400/ per guest</option>
     </select>
    </div>

    <div>
     <label for="message">Anything Else?</label>
     <textarea id="message" name="Guest_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>

    <div>
     <button type="submit">Check out</button>
     <img
       src="./images/wide/book-now/availability-yes.png"
       alt="Yes logo"/>
    </div>

    <div>
     <button type="submit">Cancel</button>
     <img
       src="./images/wide/book-now/availability-no.png"
       alt="No logo"/>
    </div>
</main>

  </body>
</html>
